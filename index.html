<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- MEU CSS-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Icon-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>FOCUS TIME!</title>
    <link rel="icon" href="./img/logo.png" type="image/png" />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="container">
        <a href="index.html">Timer Pomodoro</a>
        <div class="container-buttons">
          <a>
            <i
              id="pause"
              class="fa fa-pause text-white"
              aria-hidden="true"
              style="display: none"
            ></i>
          </a>
          <a>
            <i
              id="play"
              class="fa fa-play text-white"
              aria-hidden="true"
              style="display: none"
            ></i>
          </a>
          <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
      </nav>
    </header>

    <main>
      <section id="action" class="main-section container">
        <div class="row">
          <div class="cold-md-8">
            <div id="config" class="row">
              <div class="col">
                <div class="LT-row-container row">
                  <div class="LT-column-container col-md-3">
                    <div class="LT-celula form-group">
                      <label for="action">Minutes</label>
                      <input
                        type="number"
                        class="form-control form-control-lg bg-dark border-0 text-white"
                        id="acao"
                      />
                      <small class="text-danger" id="action_error"></small>
                    </div>
                  </div>
                  <div class="LT-column-container col-md-3">
                    <div class="LT-celula form-group">
                      <label for="pause">Pause</label>
                      <input
                        type="number"
                        class="form-control form-control-lg bg-dark border-0 text-white"
                        id="pausa"
                      />
                      <small class="text-danger" id="pause_error"></small>
                    </div>
                  </div>
                  <div class="LT-column-container col-md-3">
                    <div class="LT-celula form-group">
                      <label for="sessions">Sessions</label>
                      <input
                        type="number"
                        class="form-control form-control-lg bg-dark border-0 text-white"
                        id="sessions"
                      />
                      <small class="text-danger" id="sessions_error"></small>
                    </div>
                  </div>
                </div>
                <div class="row mt-4 mb-3">
                  <div class="button-container">
                    <button onclick="iniciar()" class="start-button btn">
                      Start
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="timer" class="mt-0" style="display: none">
            <div class="row mb-3">
              <div class="col mt-3">
                <h3 id="title" class="text-center"></h3>
              </div>
            </div>
            <div class="row time">
              <div class="col-5 p-0">
                <h2 id="minutes_ok"></h2>
              </div>
              <div class="col-1 p-0">
                <h2>:</h2>
              </div>
              <div class="col-5 pl-0">
                <h2 id="seconds_ok"></h2>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <h3 id="title_sessao" class="text-center text-secondary"></h3>
              </div>
            </div>
          </div>
          <div id="fim" style="display: none">
            <h1 class="text-success text-center">
              Parabéns! Você finalizou suas tarefas.
            </h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
              <div class="col-md-9 d-flex justify-content-center">
                <a href="./index.html" class="btn btn-danger btn-lg"
                  >Inicio</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
